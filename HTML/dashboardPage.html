<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="../CSS/dashboardPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="userInfoDiv">
          <img
            src="../Images/user_icon.png"
            alt="User Profile Picture"
            class="userIcon"
          />
          <span class="userName">Loolii</span>
        </div>
        <div class="date-navigation">
          <button
            class="date-navigation__arrow date-navigation__arrow--left"
            aria-label="Previous Month"
          >
            <i class="fas fa-arrow-left"></i>
          </button>
          <span class="date-navigation__text">June, 2025</span>
          <button
            class="date-navigation__arrow date-navigation__arrow--right"
            aria-label="Next Month"
          >
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="header-right">
          <div class="searchDiv">
            <button class="searchBtn">
              <img src="../Images/search_icon.png" alt="Search Button" />
            </button>
          </div>
          <div class="notificationDiv">
            <img
              src="../Images/notification_icon.png"
              alt="Notification Icon"
            />
          </div>
          <div class="mode">
            <button class="lightMode">
              <div class="icon-circle">
                <img src="../Images/light_icon.png" alt="Light mode" />
              </div>
            </button>
            <button class="darkMode">
              <div class="icon-circle">
                <img src="../Images/dark_icon.png" alt="Dark mode" />
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="sidebar">
          <div class="navigationButtons">
            <button class="clickable-button">
              <img
                src="../Images/dashboard_icon.png"
                alt="Button Icon"
                class="button-icon"
              />
              <span class="button-text">Dashboard</span>
            </button>

            <button class="clickable-button">
              <img
                src="../Images/calander_icon.png"
                alt="Button Icon"
                class="button-icon"
              />
              <span class="button-text">Calander</span>
            </button>

            <button class="clickable-button">
              <img
                src="../Images/task_icon.png"
                alt="Button Icon"
                class="button-icon"
              />
              <span class="button-text">Tasks</span>
            </button>
          </div>
          <div class="remotePicDiv">
            <img
              src="../Images/Remote Working 3D Model.png"
              alt="Working boy Picture"
            />
          </div>
          <button class="clickable-button">
            <img
              src="../Images/logout_icon.png"
              alt="Button Icon"
              class="button-icon"
            />
            <span class="button-text">Logout</span>
          </button>
        </div>
        <div class="mainDiv">
          <div class="topTasksDiv">
            <h2>Top priorities!</h2>
          </div>
          <div class="bottomDivs">
            <div class="upcoimgTasksDiv">
              <div class="upcoimgTasksDivHeading">
                <h2>Upcoming Tasks</h2>
                <button class="addTaskButton">
                  <img src="../Images/plus_icon.png" alt="Add task" />
                </button>
              </div>

              <form id="addTaskForm">
                <h2>Add a new task...</h2>
                <input
                  name="taskName"
                  id="taskName"
                  type="text"
                  placeholder="Task name"
                  required
                />
                <hr />
                <input
                  type="textarea"
                  id="taskDesc"
                  name="taskDesc"
                  placeholder="Task description"
                  required
                />
                <label for="taskDate">Choose Date</label>
                <input type="date" id="dateInput" />

                <label id="chooseTimeLabel" for="chooseTime">Choose Time</label>
                <div
                  class="chooseTimeDiv"
                  role="radiogroup"
                  aria-labelledby="chooseTimeLabel"
                >
                  <button id="openTimeBtn">Open</button>
                  <button id="timeSelection">Select Time <input type="time" id="timeInput"/></button>
                </div>

                <label id="priorityLabel" for="priority">Choose priority</label>
                <div
                  class="priorityOptions"
                  role="radiogroup"
                  aria-labelledby="priorityLabel"
                >
                  <button id="highBtn">High</button>
                  <button id="midBtn">Mid</button>
                  <button id="lowBtn">Low</button>
                </div>
              </form>
            </div>
            <div class="calendarDiv">
              <h2>Calendar</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JavaScript/dashboardPage.js"></script>
  </body>
</html>
